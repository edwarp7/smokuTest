<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kzfwh7kw4c"></script>
</head>
<body>
<div id="map" style="width:100%;height:700px;"></div>

<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.539314, 127.078426),
    zoom: 15
});

// 기숙사 흡연장
var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.539314, 127.078426),
    map: map
});

// 도서관 옆 흡연장
var marker1 = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.542006, 127.074458),
    map: map
});

// 요청 URL 수정
var url = "/naver-maps-api/map-direction/v1/driving?start=37.359708,127.1058342&goal=35.179470,129.075986&option=trafast";

// 요청 헤더
var headers = new Headers();
headers.set("X-NCP-APIGW-API-KEY-ID", "kzfwh7kw4c"); // 애플리케이션 등록 시 발급받은 client id 값
headers.set("X-NCP-APIGW-API-KEY", "7kG78fhb682p372iIlm7I4L73aPaTYQVlPlqNzXf"); // 애플리케이션 등록 시 발급받은 client secret 값

// HTTP 요청 설정
var requestOptions = {
    method: 'GET',
    headers: headers,
    redirect: 'follow'
};

// HTTP 요청 보내기
fetch(url, requestOptions)
    .then(response => {
        // response.ok가 아닌 response.status를 사용
        if (response.status !== 200) {
            throw new Error('API 오류: ' + response.status);
        }
        return response.json();
    })
    .then(result => {
        // API 응답(result)을 여기서 처리
        console.log(result);
    })
    .catch(error => {
        // 오류 처리
        console.error('API 요청 중 오류 발생:', error);
    });

</script>
</body>
</html>
